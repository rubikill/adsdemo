  <script>
  $(document).on('click', '.js-nav-item', function(e) {
    var self = $(this);
    $('.js-container').addClass('d-none')
    // console.log(self.attr('data-id'))
    $(self.attr('data-id')).removeClass('d-none')
  })

  $(document).ready(function() {
    var flagInteractive = false;
    var imgs = $(".hero-container img");
    var data = [];
    var onTouch = false;
    for (let j = imgs.length - 1; j >= 0; j--) {
      data.push(imgs[j]);
    }
    var currentPosition = -1;
    var element = document.getElementById('hero-container');
    var width = element.clientWidth;
    $('.hero-container').on("mousemove", function(e) {
      currentPosition = e.originalEvent.layerX;
      var length = imgs.length;
      var index = Math.floor((width - currentPosition) / (width / length));
      if (index != null) {
        if (flagInteractive == false) {
          flagInteractive = true;
        }
        imgs.removeClass('active');
        data[index].classList.add('active');
      }
    });

    $('.hero-container').on("mouseout", function(e) {
      onTouch = false;
    })

    $('.hero-container').on("touchmove", function(e) {
      e.preventDefault();
      var touch = e.originalEvent.touches[0].clientX;

      var length = imgs.length;
      var index = Math.floor((width - touch) / (width / length));
      if (index != null) {
        if (flagInteractive == false) {
          flagInteractive = true;
        }
        imgs.removeClass('active');
        data[index].classList.add('active');
        $('#test').html(index);
        onTouch = true;
        $('#test').html(onTouch);
      }
    });
    $('.hero-container').on("touchend", function() {
      onTouch = false;
      $('#test').html(onTouch);
    })

    function handleOrientation(event) {
      var x = event.beta; // In degree in the range [-180,180]
      var y = event.gamma; // In degree in the range [-90,90]
      var index = Math.floor((y * (imgs.length / 2)) / 40);
      $('#test').html(index);
      if (index > 0 || index < 0) {
        if (flagInteractive == false) {
          flagInteractive = true;
        }
        imgs.removeClass('active');
        index = index + imgs.length / 2;
        if (y > 40) {
          index = imgs.length;
        }
        if (y < -40) {
          index = 0;
        }
        if (!onTouch) {
          imgs[index].classList.add('active');
        }
        $('#test').html(index);
      }
    }

    window.addEventListener('deviceorientation', handleOrientation);
  })

  var flag = true;
  $(window).scroll(function() {
    if ($(window).scrollTop() > ($('.hero-container').offset().top - $('.hero-container').height() / 2)) {
      if (flag) {
        flag = false;
        setTimeout(() => {
          $(".ads-text p").dn();
        }, 5000);
      }
    }
  })
  </script>
